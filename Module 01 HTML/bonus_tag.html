<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        <bdo dir="rtl">Hello</bdo>
        <!-- lekha utla dekhate rtl use kora  -->
        <small><span>Hello </span>Bangladesh</small>
        <!-- span holo inline tag eita akta tag line er vitorei use kora hoy
        kono lekha akbarei soto dekhaite chaile small tag use korte hoy -->
        <abbr title="Bangladesh">country</abbr>
        <!-- kono lekhar upor mouse rakhle jodi kono hiden info show korte chai tahole
        abbr tag use korte hobe -->
        <address>
            hello
        </address>
        <details>
            Hello
            <summary>hello</summary>
        </details>
        <!-- details ja likhbo oita akta summary point er vitor rekhe just
        summary ta show korte ebong summary te click korle full detail dekhate ei tag use korbo -->
    </p>
</body>
</html>
